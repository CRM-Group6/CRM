<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>服务支持</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
<body>
<a type="button" id="show">显示全表</a>
<table class="table table-bordered" id='tabletest'>
    <tr>
        <th>问题编号</th>
        <th>类别</th>
        <th>问题</th>
        <th>解决方案</th>
        <th>创建时间</th>
        <th>修改时间</th>
    </tr>
</table>
<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#show").click(function() {
            $.ajax({
                url: '/console/financial_management',
                type: 'get',
                dataType: 'json',
                data: {
                    "id": 11
                },
                success: function (data) {
                    //方法中传入的参数data为后台获取的数据
                    $.each(data.data,function(index,item){
                        var tr;
                        tr='<td>'+item.id+'</td>'+'<td>'+item.category+'</td>'+'<td>'+item.question+'</td>'+'<td>'+item.answer+'</td>'+'<td>'+item.create_date+'</td>'+'<td>'+item.update_date+'</td>';
                        $("#tabletest").append('<tr>'+tr+'</tr>');
                    });
                }
            });
        });
    });
</script>


</body>
</html>
