<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改服务单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/afterserviceproject/edit}" th:object="${afterServiceProject}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="serviceCategory" class="col-sm-2 control-label">serviceCategory</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="serviceCategory"  id="serviceCategory" th:value="*{serviceCategory}" />
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label" >content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="content" id="content"  th:value="*{content}" />
            </div>
        </div>
        <div class="form-group">
            <label for="feeScale" class="col-sm-2 control-label" >feeScale</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="feeScale" id="feeScale"  th:value="*{feeScale}"/>
            </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <!--  <a href="/user/toAdd" th:href="@{/user/userlist}" class="btn btn-info">Back</a>-->
            </div>

        </div>
    </form>
</div>
<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>
</body>
</html>
