<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>problemadd</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>创建合同</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form  class="form-horizontal"   th:action="@{/contract/insert}" >
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">合同编号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="clientId" class="col-sm-2 control-label">客户编号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientId"  id="clientId" placeholder="clientId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="salesmanId" class="col-sm-2 control-label">销售员编号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="salesmanId"  id="salesmanId" placeholder="salesmanId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="verifyStatus" class="col-sm-2 control-label" >审核状态：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyStatus" id="verifyStatus" placeholder="verifyStatus"/>
            </div>
        </div>
        <div class="form-group">
            <label for="verifyOpinion" class="col-sm-2 control-label">审核意见：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyOpinion"  id="verifyOpinion" placeholder="verifyOpinion"/>
            </div>
        </div>
        <div class="form-group">
            <label for="details" class="col-sm-2 control-label">合同描述：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="details"  id="details" placeholder="details"/>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">合同类别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="category"  id="category" placeholder="category"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executeStatus" class="col-sm-2 control-label">执行状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executeStatus"  id="executeStatus" placeholder="executeStatus"/>
            </div>
        </div>
        <div class="form-group">
            <label for="money" class="col-sm-2 control-label">money</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="money"  id="money" placeholder="money"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
    <script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>

    <script type="text/javascript">

    </script>
</div>

</body>
</html>
