<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改售后服务单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>修改售后服务单</h1>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/afterservicesheet/edit}" th:object="${afterServiceSheet}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="creatorId" class="col-sm-2 control-label">creatorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="creatorId"  id="creatorId" th:value="*{creatorId}" />
            </div>
        </div>
        <div class="form-group">
            <label for="executorId" class="col-sm-2 control-label" >executorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executorId" id="executorId"  th:value="*{executorId}" />
            </div>
        </div>
        <div class="form-group">
            <label for="executed" class="col-sm-2 control-label" >executed</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executed" id="executed"  th:value="*{executed}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="summary" class="col-sm-2 control-label" >summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="summary" id="summary"  th:value="*{summary}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label" >createDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createDate" id="createDate" th:attr="value=*{#dates.format(createDate, 'yyyy-MM-dd')}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executeDate" class="col-sm-2 control-label" >executeDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="executeDate" id="executeDate" th:attr="value=*{#dates.format(executeDate, 'yyyy-MM-dd')}" />
            </div>
        </div>
        <div class="form-group">
            <label for="customId" class="col-sm-2 control-label" >customId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customId" id="customId"  th:value="*{customId}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
              <!--  <a href="/user/toAdd" th:href="@{/user/userlist}" class="btn btn-info">Back</a>-->
            </div>

        </div>
    </form>
</div>
</body>
</html>
