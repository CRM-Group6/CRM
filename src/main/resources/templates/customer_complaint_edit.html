<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customer_complaint_edit</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改投诉单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>修改投诉单</h1>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/complain/edit}" th:object="${complainRecord}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="category"  id="category" th:value="*{category}" />
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label" >question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="content" id="content"  th:value="*{content}" />
            </div>
        </div>
        <div class="form-group">
            <label for="creatorId" class="col-sm-2 control-label" >creatorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="creatorId" id="creatorId"  th:value="*{creatorId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executorId" class="col-sm-2 control-label" >executorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executorId" id="executorId"  th:value="*{executorId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="produceId" class="col-sm-2 control-label" >produceId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="produceId" id="produceId"  th:value="*{produceId}"/>
            </div>
            <div class="form-group">
                <label for="serviceId" class="col-sm-2 control-label">serviceId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="serviceId"  id="serviceId" th:value="*{serviceId}" />
                </div>
            </div>
            <div class="form-group">
                <label for="createDate" class="col-sm-2 control-label" >createDate</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="createDate" id="createDate"  th:value="*{createDate}" />
                </div>
            </div>
            <div class="form-group">
                <label for="executeDate" class="col-sm-2 control-label" >executeDate</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="executeDate" id="executeDate"  th:value="*{executeDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="executed" class="col-sm-2 control-label" >executed</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="executed" id="executed"  th:value="*{executed}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="customerId" class="col-sm-2 control-label" >customerId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="customerId" id="customerId"  th:value="*{customerId}"/>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/user/toAdd" th:href="@{/user/userlist}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>
</body>
</html>
