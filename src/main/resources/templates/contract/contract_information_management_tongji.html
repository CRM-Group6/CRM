<form   th:action="@{/contract/statistics}">
    <a>合同数量为：</a>
    <td th:text=${number}></td>
</form>
<tr>

    <td><a th:href="@{/contract/statistics(category=${'0'})}">支出类型合同</a></td>
    <td><a th:href="@{/contract/statistics(category=${'1'})}">描述类合同</a></td>
    <td><a th:href="@{/contract/statistics(category=${'2'})}">收入类型合同</a></td>
    <br/>
    <td><a th:href="@{/contract/statistics(verifyStatus=${'0'})}">未审核</a></td>
    <td><a th:href="@{/contract/statistics(verifyStatus=${'1'})}">已审核</a></td>
    <br/>
    <td><a th:href="@{/contract/statistics(executeStatus=${'1'})}">正在执行</a></td>
    <td><a th:href="@{/contract/statistics(executeStatus=${'0'})}">执行完毕</a></td>

</tr>
<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01" id="table01">

    <tr>
        <td width="8%" class="td_top">合同编号</td>
        <td width="8%" class="td_top">客户编号</td>
        <td width="8%" class="td_top">销售员编号</td>
        <td width="8%" class="td_top">审核状态</td>
        <td width="12%" class="td_top">审核意见</td>
        <td width="12%" class="td_top">具体描述</td>
        <td width="8%" class="td_top">合同类型</td>
        <td width="8%" class="td_top">执行状态</td>
        <td width="8%" class="td_top">金额</td>
        <td width="8%" class="td_top">最后期限</td>
        <td width="8%" class="td_top">合同时间</td>
        <td width="6%" class="td_top">通过审核</td>
        <td width="6%" class="td_top">修改</td>
    </tr>
    <tr th:each="contract : ${contracts}">
        <th scope="row" th:text="${contract.id}">1</th>
        <td th:text="${contract.clientId}"></td>
        <td th:text="${contract.salesmanId}"></td>
        <th:block th:if="${contract.verifyStatus eq true}">

            <td th:text="已审核"></td>
        </th:block>
        <th:block th:if="${contract.verifyStatus eq false}">
            <td th:text="未审核"></td>
        </th:block>

        <td th:text="${contract.verifyOpinion}"></td>
        <td th:text="${contract.details}"></td>
        <th:block th:if="${contract.category eq 1}">
            <td th:text="支出类型"></td>
        </th:block>
        <th:block th:if="${contract.category eq 0}">
            <td th:text="收入类型"></td>
        </th:block>
        <th:block th:if="${contract.category eq 2}">
            <td th:text="描述类型"></td>
        </th:block>
        <!--<td th:text="${contract.category}"></td>-->


        <!--<th:block th:if="${result.success eq true}">-->
        <!--<tr th:each="item : ${result.data}">-->
        <!--<td scope="row" th:text="${item.msg}">1</td>-->
        <!--<td th:text="${item.num}"></td>-->


        <!--<td th:text="${contract.executeStatus}"></td>-->
        <th:block th:if="${contract.executeStatus eq 1}">
            <td th:text="正在执行"></td>
        </th:block>
        <th:block th:if="${contract.executeStatus eq 0}">
            <td th:text="执行完毕"></td>
        </th:block>

        <td th:text="${contract.money}"></td>
        <td th:text="${contract.deadline}"></td>
        <td th:text="${contract.createDate}"></td>
        <td><a class="btn btn-default" onclick="toshenhe(this);"  th:value="${contract.id}">审核通过</a></td>
        <td><a class="btn btn-default" onclick="todelete(this);"  th:value="${contract.id}">delete</a></td>
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
    <!--th:href="@{/contract/update(id=${contract.id})}"-->
</table>
<a href="/contract/toInsert" th:href="@{/contract/toInsert}" class="btn btn-info">创建合同</a>
<a href="/contract/list" th:href="@{/contract/list}" class="btn btn-info">管理页面</a>
<a th:href="@{/contract/category}" class="btn btn-info">合同类型分析</a>
<a th:href="@{/contract/execute}" class="btn btn-info">运行状态分析</a>

<script type="text/javascript">
    function todelete(sender) {
        var mymessage=confirm("确定删除？")         ;    //弹出一个窗口，询问客户信息，然后返回boolean值
        if(mymessage==true)
        {
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url:"/contract/deleteContract?id="+$(sender).attr("value"),
                    async:false,
                    success:function (data) {
                        alert("删除成功");
                        location.reload();
                    },
                    error:function (jqXHR) {
                        alert("删除失败");

                    }
                });
            });
        }
        else  {
        }
    }
</script>
<script type="text/javascript">
    function toshenhe(sender) {
        var mymessage=confirm("是否确认通过审核？")         ;    //弹出一个窗口，询问客户信息，然后返回boolean值
        if(mymessage==true)
        {
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url:"/contract/update?id="+$(sender).attr("value"),
                    async:false,
                    success:function (data) {
                        alert("更新成功");
                        location.reload();
                    },
                    error:function (jqXHR) {
                        alert("更新失败");

                    }
                });
            });
        }
        else  {
        }
    }
</script>
