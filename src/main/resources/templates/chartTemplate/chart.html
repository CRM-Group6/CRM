<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>财务统计</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<div th:fragment="chart (ax,data)">
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var bilidate
        var axis
        var title = {
            text: ''
        };
        var name = '<%=data %>';
        console.log(name);
        var subtitle = {
            text: '四川铁航财务统计'
        };
        var xAxis = {
            categories: ['一月', '二月', '三月', '四月', '五月', '六月'
                ,'七月', '八月', '九月', '十月', '十一月', '十二月']
        };
        var yAxis = {
            title: {
                text: '金额'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#ff291c'
            }]
        };

        var tooltip = {
            valueSuffix: '￥'
        }

        var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        };
       // var serise=[[${message}]];
        var series =  [
            {
                name: '收入情况',
                data: [7.0,6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                    26.5, 23.3, 18.3, 13.9, 9.6],
                color: '#ff291c'
            },
            {
                name: '支出情况',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
                24.1, 20.1, 14.1, 8.6, 2.5],
                color: '#48a4ff'
            }

        ];
        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis =[[${ax}]];
        // json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.legend = legend;
        json.series =[[${data}]];
        // json.series = series;
        console.log(series);
        console.log(xAxis);

        $('#container').highcharts(json);
    });
    /*]]>*/
</script>
</div>
</body>
</html>
