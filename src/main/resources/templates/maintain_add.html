<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>售后服务单增加</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">


    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>添加服务单</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/afterservicesheet/add}"  method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="creatorId" class="col-sm-2 control-label" >creatorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="creatorId" id="creatorId" placeholder="creatorId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executorId" class="col-sm-2 control-label">executorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executorId"  id="executorId" placeholder="executorId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executed" class="col-sm-2 control-label">executed</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executed"  id="executed" placeholder="executed"/>
            </div>
        </div>
        <div class="form-group">
            <label for="summary" class="col-sm-2 control-label">summary</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="summary"  id="summary" placeholder="summary"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label">createDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createDate"  id="createDate" placeholder="createDate"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executeDate" class="col-sm-2 control-label">executeDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="executeDate"  id="executeDate" placeholder="executeDate"/>
            </div>
        </div>
        <div class="form-group">
            <label for="customId" class="col-sm-2 control-label">customId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customId"  id="customId" placeholder="customId"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
