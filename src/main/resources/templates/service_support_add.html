<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label" >category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="category" id="category" placeholder="category"/>
            </div>
        </div>
        <div class="form-group">
            <label for="question" class="col-sm-2 control-label">question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="question"  id="question" placeholder="question"/>
            </div>
        </div>
        <div class="form-group">
            <label for="answer" class="col-sm-2 control-label">answer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="answer"  id="answer" placeholder="answer"/>

        </div>
        <div class="form-group">
            <label for="create_date" class="col-sm-2 control-label">ceate_date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="create_date"  id="create_date" placeholder="create_date"/>
            </div>

        <div class="form-group">

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
