<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>账单管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
<body>

<form   th:action="@{/findpaybill}">
    <a type="submit" name="type" th:value="1" class="btn btn-default">应付管理</a>
</form>
<form   th:action="@{/findpaybill}">
    <a type="submit" name="type" th:value="0" class="btn btn-default">应收管理</a>
</form>
<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01 " id="table01">
    <tr>
        <td width="10%" class="td_top">账单编号</td>
        <td width="10%" class="td_top">单位</td>
        <td width="10%" class="td_top">备注</td>
        <td width="10%" class="td_top">金额</td>
        <td width="10%" class="td_top">账户</td>
        <td width="10%" class="td_top">结算状态</td>
        <td width="10%" class="td_top">结算日期</td>
        <td width="20%" class="td_top">实际结算日期</td>
    </tr>
    <tr th:each="bill : ${billList}">
        <th scope="row" th:text="${bill.id}">1</th>
        <td th:text="${bill.unit}"></td>
        <td th:text="${bill.remark}"></td>
        <td th:text="${bill.ammount}"></td>
        <td th:text="${bill.account}"></td>
        <td th:text="${bill.balance}"></td>
        <td th:text="${#calendars.format(bill.endDate,'yyyy-MM-dd')}"></td>
        <td th:text="${#calendars.format(bill.actualEndDate,'yyyy-MM-dd')}"></td>
        <td><a class="btn btn-default" th:href="@{/billupdatepage(id=${bill.id})}">编辑</a></td>
        <td><a class="btn btn-default" th:href="@{/billdelete(id=${bill.id})}">删除</a></td>
       <!-- <td><a th:href="@{/billsettlepage(id=${bill.id})}">结算</a></td>-->
        <td><a class="btn btn-default" onclick="settlebill(this);" th:value="${bill.id}" th:value1="${bill.ammount}" >结算</a></td>

        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>
<a href="/addforbill" th:href="@{/addforbill}" class="btn btn-info">add</a>


<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

<script type="text/javascript">
function settlebill(sender) {
  var str=  window.prompt("请输入结算金额","ammout");
  if($(sender).attr("value1")<str){
      alert("结算失败，金额不足");

  }else{

      $(document).ready(function(){
          $.ajax({
              type:"GET",
              url:"/bill/settle?id="+$(sender).attr("value")+"&ammout="+str,
              async:false,
              success:function (data) {
                  alert("结算成功");
                  // if(data.msg===)

                  location.reload();
              },
              error:function (jqXHR) {
                  alert("逻辑错误");
              }
          });
      });
  }



}

</script>

</body>
</html>
