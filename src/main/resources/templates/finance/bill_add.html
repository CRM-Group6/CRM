<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>增加账单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>添加账单</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addbill}"  method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">账单编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="orderId" class="col-sm-2 control-label" >订单id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderId" id="orderId" placeholder="order_id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contractId" class="col-sm-2 control-label" >合同id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contractId" id="contractId" placeholder="contract_id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="customerId" class="col-sm-2 control-label" >客户id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customerId" id="customerId" placeholder="customer_id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="balance" class="col-sm-2 control-label" >账单状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="balance" id="balance" placeholder="balance"/>
            </div>
        </div>
        <div class="form-group">
        <label for="type" class="col-sm-2 control-label" >账单类型</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="type" id="type" placeholder="type"/>
        </div>
    </div>
        <div class="form-group">
            <label for="unit" class="col-sm-2 control-label" >单位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="unit" id="unit" placeholder="unit"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark"  id="remark" placeholder="remark"/>
            </div>
        </div>
        <div class="form-group">
            <label for="ammount" class="col-sm-2 control-label">金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ammount"  id="ammount" placeholder="ammount"/>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account"  id="account" placeholder="account"/>
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-sm-2 control-label">结算日期</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="endDate"  id="endDate" placeholder="end_date"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>

    <script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

    <script type="text/javascript">

    </script>


</body>
</html>
