<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>service_support_edit</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>服务支持</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/billupdate}" th:object="${bill}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />
        <input type="hidden" id="orderId" name="orderId" th:value="*{orderId}" />
        <input type="hidden" id="contractId" name="contractId" th:value="*{contractId}" />
        <input type="hidden" id="customerId" name="customerId" th:value="*{customerId}" />
        <div class="form-group">
            <label for="unit" class="col-sm-2 control-label">单位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="unit"  id="unit" th:value="*{unit}" />
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label" >备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark" id="remark"  th:value="*{remark}" />
            </div>
        </div>
        <div class="form-group">
            <label for="ammount" class="col-sm-2 control-label" >金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ammount" id="ammount"  th:value="*{ammount}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label" >账户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account" id="account"  th:value="*{account}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="balance" class="col-sm-2 control-label" >结算状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="balance" id="balance"  th:value="*{balance}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label" >账单类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" id="type"  th:value="*{type}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-sm-2 control-label" >结算日期</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="endDate" id="endDate"  th:value="*{endDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="actualEndDate" class="col-sm-2 control-label" >更新日期</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="actualEndDate" id="actualEndDate"  th:value="*{actualEndDate}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
            </div>

        </div>
    </form>
</div>
</body>
</html>
