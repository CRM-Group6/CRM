<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>投诉跟进客户分配</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
<body>
<table width="95%"  align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <th class="td_top">投诉记录编号</th>
        <th class="td_top">客户id</th>
        <th class="td_top">投诉内容</th>
        <th class="td_top">执行状态</th>
        <th class="td_top">创建日期</th>
        <th class="td_top">投诉产品编号</th>
        <th class="td_top">投诉服务编号</th>
        <th class="td_top">操作</th>
    </tr>
    <tr th:each="complainRecord : ${complainRecords}">
        <th scope="row" th:text="${complainRecord.id}">1</th>
        <td th:text="${complainRecord.customerId}"></td>
        <td th:text="${complainRecord.content}"></td>
        <td th:text="${complainRecord.executed}"></td>
        <td th:text="${complainRecord.createDate}"></td>
        <td th:text="${complainRecord.produceId}"></td>
        <td th:text="${complainRecord.serviceId}"></td>
        <td><a class="btn btn-info" th:href="@{/complain/serviceStaff(id=${complainRecord.id})}">分配客服</a></td>
        <!--<td><a th:href="@{/delete(id=${customer.id})}">delete</a></td>-->
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>


<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
