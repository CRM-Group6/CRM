<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>contactdd</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>增加客户开发计划</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
</head>
<body>
<h2>添加客户开发计划</h2>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/sale/developmentPlan/add}"  method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="opportunityId" class="col-sm-2 control-label" >opportunityId</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="opportunityId" id="opportunityId" placeholder="opportunityId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executorId" class="col-sm-2 control-label">executorId</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="executorId"  id="executorId" placeholder="executorId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label">startTime</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="startTime"  id="startTime" placeholder="startTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label">endTime</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="endTime"  id="endTime" placeholder="endTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="outline" class="col-sm-2 control-label">outline</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="outline"  id="outline" placeholder="outline"/>
            </div>
        </div>

        <div class="form-group">
            <label for="detailedInfo" class="col-sm-2 control-label">detailedInfo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="detailedInfo"  id="detailedInfo" placeholder="detailedInfo"/>
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">status</label>
            <div class="col-sm-10">
                <input type="radio" class="form-control" name="status"  id="status" placeholder="status"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
    <script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

    <script type="text/javascript">

    </script>


</body>
</html>
