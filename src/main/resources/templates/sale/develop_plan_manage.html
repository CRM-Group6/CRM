<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>销售提醒</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
<body>
<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01 table-row-cell" id="table01">
    <tr>
        <td  class="td_top">机会编号</td>
        <td  class="td_top">执行人工号</td>
        <td  class="td_top">开始时间</td>
        <td  class="td_top">结束时间</td>
        <td  class="td_top">概要</td>
        <td  class="td_top">详细信息</td>
        <td  class="td_top">计划状态</td>
        <td  class="td_top">修改</td>
        <td  class="td_top">删除</td>


    </tr>
    <th:block th:if=" ${result.success} eq true">
        <tr th:each="plan : ${result.data}">
            <td scope="row" th:text="${plan.opportunityId}">1</td>
            <td th:text="${plan.executorId}"></td>
            <td th:text="${#calendars.format(plan.startTime,'yyyy-MM-dd')}"></td>
            <td th:text="${#calendars.format(plan.endTime,'yyyy-MM-dd')}"></td>
            <td th:text="${plan.outline}"></td>
            <td th:text="${plan.detailedInfo}"></td>
            <td th:text="${plan.status}"></td>

            <td><a th:href="@{/sale/developmentPlan/check(id=${plan.id})}">edit</a></td>
            <td><a class="btn btn-default" onclick="todelete(this);"  th:value="${plan.id}">delete</a></td>
            <!--<td>-->
            <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
            <!--</td>-->
        </tr>
    </th:block>
    <tr >
        <div class="txt"></div>
    </tr>
</table>
<a href="/sale/developmentPlan/toAdd" th:href="@{/sale/developmentPlan/toAdd}" class="btn btn-info">add</a>


<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

<script type="text/javascript">
    function todelete(sender) {
        var mymessage=confirm("确定删除？")         ;    //弹出一个窗口，询问客户信息，然后返回boolean值
        if(mymessage==true)
        {
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url:"/sale/developmentPlan/delete?id="+$(sender).attr("value"),
                    async:false,
                    success:function (data) {
                        alert("删除成功");
                        location.reload();
                    },
                    error:function (jqXHR) {
                        alert("删除失败");

                    }
                });
            });
        }
        else  {
        }
    }
</script>


</body>
</html>
