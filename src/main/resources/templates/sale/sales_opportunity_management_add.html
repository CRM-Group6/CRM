<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>opportunityadd</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>增加销售机会</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>添加销售机会信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/sale/opportunityManage/add}" >
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="salesmanId" class="col-sm-2 control-label" >salesmanId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="salesmanId" id="salesmanId" placeholder="salesmanId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contactId" class="col-sm-2 control-label">contactId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contactId"  id="contactId" placeholder="contactId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="source" class="col-sm-2 control-label">source</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="source"  id="source" placeholder="source"/>
            </div>
        </div>
        <div class="form-group">
            <label for="clientName" class="col-sm-2 control-label">clientName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientName"  id="clientName" placeholder="clientName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="successfulProbability" class="col-sm-2 control-label">successfulProbability</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="successfulProbability"  id="successfulProbability" placeholder="successfulProbability"/>
            </div>
        </div>

        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">remark</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark"  id="remark" placeholder="remark"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label">createDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createDate"  id="createDate" placeholder="createDate"/>
            </div>
        </div>

        <div class="form-group">
            <label for="verifyStatus" class="col-sm-2 control-label">verifyStatus</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyStatus"  id="verifyStatus" placeholder="verifyStatus"/>
            </div>
        </div>

        <div class="form-group">
            <label for="verifyOpinion" class="col-sm-2 control-label">verifyOpinion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyOpinion"  id="verifyOpinion" placeholder="verifyOpinion"/>
            </div>
        </div>

        <div class="form-group">
            <label for="assigned" class="col-sm-2 control-label">assigned</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="assigned"  id="assigned" placeholder="assigned"/>
            </div>
        </div>

        <div class="form-group">
            <label for="assignedSalesmanId" class="col-sm-2 control-label">assignedSalesmanId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="assignedSalesmanId"  id="assignedSalesmanId" placeholder="assignedSalesmanId"/>
            </div>
        </div>

        <div class="form-group">
            <label for="assignedDate" class="col-sm-2 control-label">assignedDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="assignedDate"  id="assignedDate" placeholder="assignedDate"/>
            </div>
        </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

</div>
</form>
<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
