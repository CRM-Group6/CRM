<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>机会分析</title>
    <script src="../../../js/jquery-3.1.1.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/highcharts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">

</head>
<body>
<a th:href="@{/sale/saleAnalysis/opportunity/department}" class="btn btn-info">部门分析</a>
<a th:href="@{/sale/saleAnalysis/opportunity/worker}" class="btn btn-info">人员分析</a>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var chart = {
            type: 'column'
        };
        var title = {
            text: '销售机会分析'
        };
        var subtitle = {
            text: ''
        };
        var xAxis = {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        };
        var yAxis ={
            min: 0,
            title: {
                text: '销售机会量'
            }
        };
        var tooltip = {
            headerFormat: '{series.name}<br>',
            pointFormat: '{point.name}: <b>{point.y}</b>',
            valueSuffix: '个'

        };
        var credits = {
            enabled: false
        };
        var series= [{
            name: 'Population',
            data: [
                ['Shanghai', 23.7],
                ['Lagos', 16.1],
                ['Instanbul', 14.2],
                ['Karachi', 14.0],
                ['Mumbai', 12.5],
                ['Moscow', 12.1],
                ['Sao Paulo', 11.8],
                ['Beijing', 11.7],
                ['Guangzhou', 11.1],
                ['Delhi', 11.1],
                ['Shenzhen', 10.5],
                ['Seoul', 10.4],
                ['Jakarta', 10.0],
                ['Kinshasa', 9.3],
                ['Tianjin', 9.3],
                ['Tokyo', 9.0],
                ['Cairo', 8.9],
                ['Dhaka', 8.9],
                ['Mexico City', 8.9],
                ['Lima', 8.9]
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.credits = credits;
        json.series = [[${result.charts}]];
        $('#container').highcharts(json);

    });
    /*]]>*/
</script>

</body>
</html>
