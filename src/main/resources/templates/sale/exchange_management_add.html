<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exchangeInfoadd</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>增加交往信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
</head>
<body>
<h1>添加交往信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/sale/exchangeInfo/add}" >
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="executorId" class="col-sm-2 control-label" >executorId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="executorId" id="executorId" placeholder="executorId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contactId" class="col-sm-2 control-label">contactId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contactId"  id="contactId" placeholder="contactId"/>
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">time</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="time"  id="time" placeholder="time"/>
            </div>
        </div>
        <div class="form-group">
            <label for="place" class="col-sm-2 control-label">place</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="place"  id="place" placeholder="place"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contactWay" class="col-sm-2 control-label">contactWay</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contactWay"  id="contactWay" placeholder="contactWay"/>
            </div>
        </div>

        <div class="form-group">
            <label for="outline" class="col-sm-2 control-label">outline</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="outline"  id="outline" placeholder="outline"/>
            </div>
        </div>


        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
    <script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

    <script type="text/javascript">

    </script>


</body>
</html>
