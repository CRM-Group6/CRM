<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>contactManagementEdit</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改联系人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/sale/contact/edit}" th:object="${contact}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />

        <div class="form-group">
            <label for="salesmanId" class="col-sm-2 control-label" >salesmanId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="salesmanId" id="salesmanId" th:value="*{salesmanId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="job" class="col-sm-2 control-label">job</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="job"  id="job" th:value="*{job}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">telephone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="telephone"  id="telephone" th:value="*{telephone}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="importance" class="col-sm-2 control-label">importance</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="importance"  id="importance" th:value="*{importance}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="personalInterest" class="col-sm-2 control-label">personalInterest</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="personalInterest"  id="personalInterest" th:value="*{personalInterest}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="province" class="col-sm-2 control-label">province</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="province"  id="province" th:value="*{province}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city"  id="city" th:value="*{city}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="area" class="col-sm-2 control-label">area</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="area"  id="area" th:value="*{area}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="source" class="col-sm-2 control-label">source</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="source"  id="source" th:value="*{source}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="vocation" class="col-sm-2 control-label">vocation</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="vocation"  id="vocation" th:value="*{vocation}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
            </div>

        </div>
    </form>
</div>
<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>
</body>
</html>
