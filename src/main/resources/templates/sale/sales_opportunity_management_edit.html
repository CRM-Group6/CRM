<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>opportunityManagementEdit</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>修改销售机会</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/sale/opportunityManage/edit}" th:object="${opportunityManage}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />

        <div class="form-group">
            <label for="salesmanId" class="col-sm-2 control-label" >销售人员/经理编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="salesmanId" id="salesmanId" th:value="*{salesmanId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contactId" class="col-sm-2 control-label">联系人编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contactId"  id="contactId" th:value="*{contactId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="source" class="col-sm-2 control-label">机会来源</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="source"  id="source" th:value="*{source}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="clientName" class="col-sm-2 control-label">客户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientName"  id="clientName" th:value="*{clientName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="successfulProbability" class="col-sm-2 control-label">成功几率</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="successfulProbability"  id="successfulProbability" th:value="*{successfulProbability}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">概要</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark"  id="remark" th:value="*{remark}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createDate"  id="createDate" th:value="*{createDate}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="verifyStatus" class="col-sm-2 control-label">审核状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyStatus"  id="verifyStatus" th:value="*{verifyStatus}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="verifyOpinion" class="col-sm-2 control-label">审核意见</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="verifyOpinion"  id="verifyOpinion" th:value="*{verifyOpinion}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="assigned" class="col-sm-2 control-label">销售机会状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="assigned"  id="assigned" th:value="*{assigned}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="assignedSalesmanId" class="col-sm-2 control-label">被指派职员编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="assignedSalesmanId"  id="assignedSalesmanId" th:value="*{assignedSalesmanId}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="assignedDate" class="col-sm-2 control-label">分配时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="assignedDate"  id="assignedDate" th:value="*{assignedDate}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
            </div>

        </div>
    </form>
</div>
<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>
</body>
</html>
