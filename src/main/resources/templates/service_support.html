<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>服务支持</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
<body>
<h1>问题库</h1>
<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <td width="12%" class="td_top">问题编号</td>
        <td width="12%" class="td_top">问题类别</td>
        <td width="12%" class="td_top">问题描述</td>
        <td width="12%" class="td_top">解决方案</td>
        <td width="12%" class="td_top">创建时间</td>
        <td width="12%" class="td_top">更新时间</td>
        <td width="12%" class="td_top">删除</td>
        <td width="16%" class="td_top">修改</td>
    </tr>
    <tr th:each="problem : ${problems}">
        <th scope="row" th:text="${problem.id}">1</th>
        <td th:text="${problem.category}"></td>
        <td th:text="${problem.question}"></td>
        <th th:text="${problem.answer}">1</th>
        <td th:text="${problem.createDate}"></td>
        <td th:text="${problem.updateDate}"></td>
        <td><a th:href="@{/problem/toedit(id=${problem.id})}" class="btn btn-default">edit</a></td>
        <td><a th:href="@{/problem/delete(id=${problem.id})}" class="btn btn-default">delete</a></td>
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>
<a href="/problem/toAdd" th:href="@{/problem/toAdd}" class="btn btn-info">add</a>


<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
