<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>service_support_edit</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>服务支持</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/problem/edit}" th:object="${user}"  method="post">
        <input type="hidden" id="userId" name="userId" th:value="*{userId}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" th:value="*{userName}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="userPassword" id="userPassword"  th:value="*{userPassword}" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userPhonenumber" class="col-sm-2 control-label" >Phonenumber</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userPhonenumber" id="userPhonenumber"  th:value="*{userPhonenumber}" placeholder="phonenumber"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userSex" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userSex" id="userSex"  th:value="*{userSex}" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/user/toAdd" th:href="@{/user/userlist}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
