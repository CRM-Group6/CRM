<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>服务支持</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/problem/edit}" th:object="${problem}"  method="post">
        <input type="hidden" id="id" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="category"  id="category" th:value="*{category}" />
            </div>
        </div>
        <div class="form-group">
            <label for="question" class="col-sm-2 control-label" >question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="question" id="question"  th:value="*{question}" />
            </div>
        </div>
        <div class="form-group">
            <label for="answer" class="col-sm-2 control-label" >answer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="answer" id="answer"  th:value="*{answer}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label" >createDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="createDate" id="createDate"  th:value="*{createDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="updateDate" class="col-sm-2 control-label" >updateDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="updateDate" id="updateDate"  th:value="*{updateDate}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/user/toAdd" th:href="@{/user/userlist}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
