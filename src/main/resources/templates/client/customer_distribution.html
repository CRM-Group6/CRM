<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>客户分配</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
<body>
<table width="95%" border="1" align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <th class="td_top">客户名</th>
        <th class="td_top">电话</th>
        <th class="td_top">省份</th>
        <th class="td_top">城市</th>
        <th class="td_top">区县</th>
        <th class="td_top">行业</th>
        <th class="td_top">职业</th>
        <th class="td_top">操作</th>
    </tr>
    <tr th:each="customer : ${customerList}">
        <th scope="row" th:text="${customer.name}">1</th>
        <td th:text="${customer.telephone}"></td>
        <td th:text="${customer.province}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.area}"></td>
        <td th:text="${customer.vocation}"></td>
        <td th:text="${customer.job}"></td>
        <td><a th:href="@{/distribute/serviceStaff(id=${customer.id})}">分配客服</a></td>
        <!--<td><a th:href="@{/delete(id=${customer.id})}">delete</a></td>-->
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>


<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
