<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>客户账单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
<body>
<table width="95%" border="1" align="center" cellpadding="0"
       cellspacing="0" class="table01" id="table01">
    <tr>
        <th class="td_top">单位</th>
        <th class="td_top">账单编号</th>
        <th class="td_top">备注</th>
        <th class="td_top">金额</th>
        <th class="td_top">是否结算</th>
        <th class="td_top">账单类型</th>
        <th class="td_top">银行卡号</th>
        <th class="td_top">计划结算日期</th>
        <th class="td_top">实际结算日期</th>
    </tr>
    <tr th:each="bill : ${billList}">
        <th scope="row" th:text="${bill.unit}">1</th>
        <td th:text="${bill.number}"></td>
        <td th:text="${bill.remark}"></td>
        <td th:text="${bill.ammount}"></td>
        <td th:text="${bill.balance}"></td>
        <td th:text="${bill.type}"></td>
        <td th:text="${bill.account}"></td>
        <td th:text="${bill.endDate}"></td>
        <td th:text="${bill.actualEndDate}"></td>
        <!--<td><a th:href="@{/delete(id=${customer.id})}">delete</a></td>-->
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>


<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>


</body>
</html>
