<head>

<body>
<h3>客服分配</h3>
<p><font size="3" face="arial" color="gray">    未分配客服的客户 --> 客服人员</font></p>
<table width="95%" border="1" align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <th class="td_top">客服人员</th>
        <th class="td_top">账号</th>
        <th class="td_top">部门</th>
        <th class="td_top">设置</th>
    </tr>
    <tr th:each="user : ${userList}">
        <th scope="row" th:text="${user.username}">1</th>
        <td th:text="${user.account}"></td>
        <td th:text="${user.department}"></td>
        <td><a th:href="@{/distribute/setStaff(user_id=${user.id},department=3,customer_id=${customer_id})}" class="btn btn-info">分配</a></td>

        <!--<td><a th:href="@{/delete(id=${customer.id})}">delete</a></td>-->
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>


<script type="text/javascript"  language="javascript"  src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../../js/bootstrap.min.js"></script>

</html>
