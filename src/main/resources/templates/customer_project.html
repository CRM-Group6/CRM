<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>售后服务项目</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
<body>
<section class="content container-fluid">
    <div class="box box-primary">
        <form role="form" th:action="@{/afterserviceproject/findone}"  method="post">
            <div class="box-body col-md-6">

                <!--<div  class="form-group">-->
                <!--<label>选择搜索类型：</label>-->
                <!--&thinsp;-->
                <!--<input type="radio" id="id" name="select" value="id" checked>车辆加油信息编号</input>-->
                <!--&thinsp;-->
                <!--<input type="radio" id="sto" name="select" value="sto">加油车辆编号</input>-->
                <!--</div>-->

                <div class="form-group">
                    <label for="id">输入查询编号</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="输入编号">
                </div>
                <div class="box-footer ">
                    <button type="submit" class="btn btn-primary">提交</button>、
                    <button type="reset" class="btn btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</section>
<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <td width="16.5%" class="td_top">售后服务项目编号</td>
        <td width="16.5%" class="td_top">服务类型</td>
        <td width="16.5%" class="td_top">服务内容</td>
        <td width="16.5%" class="td_top">收费标准</td>
        <td width="16.5%" class="td_top">编辑</td>
        <td width="16.5%" class="td_top">删除</td>
    </tr>
    <tr th:each="afterServiceProject : ${afterServiceProjects}">
        <th scope="row" th:text="${afterServiceProject.id}"></th>
        <td th:text="${afterServiceProject.serviceCategory}"></td>
        <td th:text="${afterServiceProject.content}"></td>
        <th th:text="${afterServiceProject.feeScale}"></th>

        <td><a th:href="@{/afterserviceproject/toedit(id=${afterServiceProject.id})}" class="btn btn-default">编辑</a></td>
        <td><a class="btn btn-default" onclick="todelete(this);"  th:value="${afterServiceProject.id}">delete</a></td>
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>
<a href="/afterserviceproject/toAdd" th:href="@{/afterserviceproject/toAdd}" class="btn btn-info">add</a>


<script type="text/javascript"  language="javascript"  src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  language="javascript"  src="../js/bootstrap.min.js"></script>

<script type="text/javascript">
    function todelete(sender) {
        var mymessage=confirm("确定删除？")         ;    //弹出一个窗口，询问客户信息，然后返回boolean值
        if(mymessage==true)
        {
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url:"/afterserviceproject/delete?id="+$(sender).attr("value"),
                    async:false,
                    success:function (data) {
                        alert("删除成功");
                        location.reload();
                    },
                    error:function (jqXHR) {
                        alert("删除失败");

                    }
                });
            });
        }
        else  {
        }
    }
</script>


</body>
</html>
