<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>Title</title>
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/pagination.css" rel="stylesheet" type="text/css">
</head>
<body>

<table width="95%" border="0" align="center" cellpadding="0"
       cellspacing="0" class="table01 table" id="table01">
    <tr>
        <td width="17%" class="td_top">栏目名称</td>
        <td width="15%" class="td_top">上级栏目名称</td>
        <td width="44%" class="td_top">栏目描述</td>
        <td width="12%" class="td_top">删除</td>
        <td width="12%" class="td_top">修改</td>
    </tr>
    <tr th:each="user : ${problems}">
        <th scope="row" th:text="${user.id}">1</th>
        <td th:text="${user.category}"></td>
        <td th:text="${user.question}"></td>
        <td><a th:href="@{/toedit(id=${user.id})}">edit</a></td>
        <td><a th:href="@{/todelete(id=${user.id})}">delete</a></td>
        <!--<td>-->
        <!--<button id="submit" th:id="${user.id}" onclick="test(this)">delete</button>-->
        <!--</td>-->
    </tr>
    <tr >
        <div class="txt"></div>
    </tr>
</table>
<!--创建一个分页栏 -->
<div class="M-box1" style="margin-left: 400px" ></div>


<script type="text/javascript"
        src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="$../js/jquery.pagination.js"></script>
</body>
</html>
